@if (login_attempted) {
  <div class="login_message">
    @if (login_success) {
      <div>
        <p>Successfully Logged in!</p>
        <p>Welcome! {{username}}</p>
      </div>
    } @else {
      <p>Invalid Login!!! Please try again...</p>
    }
  </div>
} @else {
  <label for="username">Username : </label>
  <input #username_input name="username" type="text" required>
  <br>
    <label for="password">Password : </label>
    <input #password_input name="password" type="text" required>
    <br>
      <button (click)="login(username_input.value,password_input.value)">Login</button>
    }
    <router-outlet />
